<!doctype html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1,maximum-scale=5,minimum-scale=1,width=device-width">
        <title>ENVault</title>
    </head>
    <body ws-x="@@theme:tron @@app">
        <script src="https://cdn.jsdelivr.net/npm/@axel669/windstorm@0.4.6/dist/browser.js"></script>
        <ws-screen>
            <ws-paper>
                <ws-titlebar ws-x="[$header]">
                    <div ws-x="[$title] [$title-text] [$color @primary] [$fill]">
                        ENVault
                    </div>

                    <a href="/dashboard" ws-x="@@button [$flat] [$action] [$ground]">
                        Login
                    </a>
                </ws-titlebar>
                <div ws-x="[$content]">
                    Site under construction
                </div>
            </ws-paper>
        </ws-screen>
    </body>
</html>
